<div class="menu-container">
  <div class="user-info">
    <span>{{ getUserName() }}</span>
  </div>
  
  <!-- <mat-divider></mat-divider> -->
  <ion-item-divider  class="folders-logout-divider"></ion-item-divider>
  
  <div class="subheader">
    <span>Folders</span>
  </div>
  
  <ion-list>
    <ion-item 
      *ngFor="let folder of folders" 
      (click)="setFolderName(folder.name)"
      [class.selected]="folder.name === currentFolder"
      button 
      lines="none"
    >
      <ion-icon slot="start" [name]="getIconForFolder(folder.name)"></ion-icon>
      <ion-label>{{ folder.name }}</ion-label>
    </ion-item>
    <ion-item-divider  class="folders-logout-divider"></ion-item-divider>
    <ion-item (click)="logout.emit()" class="logout-btn" lines="none">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    <ion-item lines="none" class="theme-toggle-item">
      <ion-icon slot="start" name="contrast-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" (ionChange)="themeService.setDarkMode($event.detail.checked)" [checked]="themeService.isDarkMode"></ion-toggle>
    </ion-item>
  </ion-list>
</div>
